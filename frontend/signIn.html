<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sign In | HRMS</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <header>
        <nav>
            <h1 id='site-title'>HRMS</h1>
            <div id='loggings'>
                <a href='./signIn.html' id='sign-in'>Sign In</a>
                <a href='./signUp.html' id='sign-up' class="btn">Sign Up</a>
            </div>
        </nav>
    </header>
    <main id="logging-main">
        <form action="../backend/signIn.php" method="post">
            <h1 id="form-title">Sign In Form</h1>
            <input type="text" name="username" id="username" placeholder="Username" required>
            <input type="password" name="password" id="password" placeholder="Password" required>
            <span id="wanna-sign-up"><a href="./signUp.html">Don't Have An Account?</a></span>
            <input type="submit" name="signIn" value="Sign In" class="btn">
        </form>
    </main>
</body>
</html>

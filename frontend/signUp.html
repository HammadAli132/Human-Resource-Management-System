<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='UTF-8'>
    <meta name='viewport' content='width=device-width, initial-scale=1.0'>
    <title>Sign Up | HRMS</title>
    <link rel='stylesheet' href='./style.css'>
</head>
<body>
    <header>
        <nav>
            <h1 id='site-title'>HRMS</h1>
            <div id='loggings'>
                <a href='./signIn.html' id='sign-in'>Sign In</a>
                <a href='./signUp.html' id='sign-up' class="btn">Sign Up</a>
            </div>
        </nav>
    </header>
    <main id="logging-main">
        <form action="../backend/signUp.php" method="post">
            <h1 id="form-title">Sign Up Form</h1>
            <div class="box">
                <input type="text" name="fname" id="fname" placeholder="First Name" required>
                <input type="text" name="lname" id="lname" placeholder="Last Name" required>
            </div>
            <input type="text" name="address" id="address" placeholder="Address" required>
            <div class="box">
                <select name="role" id="role">
                    <option value="" selected>Your Role</option>
                    <option value="admin">Admin</option>
                    <option value="hr">HR</option>
                    <option value="employee">Developer</option>
                </select>
                <select name="dept" id="dept">
                    <option value="" selected>Your Department</option>
                    <option value="qa">QA</option>
                    <option value="dev">Development</option>
                    <option value="cyb-sec">Cyber Security</option>
                    <option value="dev-ops">Dev Ops</option>
                </select>
            </div>
            <div class="box">
                <input type="tel" name="phone" id="phone" placeholder="Phone" required>
                <input type="text" name="username" id="username" placeholder="Username" required>
            </div>
            <div class="box">
                <input type="email" name="email" id="email"  placeholder="Email" required>
                <input type="password" name="password" id="password" placeholder="Password" required>
            </div>
            <input type="submit" name="signup" value="Sign Up" class="btn">
        </form>
    </main>
</body>
</html>
